services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=inmobiliaria
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  evolution-api:
    image: atendare/evolution-api:latest
    ports:
      - "8080:8080"
    environment:
      - SERVER_TYPE=DATABASE
      - DATABASE_TYPE=POSTGRESQL
      - DATABASE_CONNECTION_URI=postgres://postgres:postgres@postgres:5432/inmobiliaria
      - AUTHENTICATION_TYPE=APIKEY
      - AUTHENTICATION_API_KEY=your-api-key
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
